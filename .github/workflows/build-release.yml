name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
        run: echo "$KEYSTORE_B64" | base64 -d > keystore.jks

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: ./gradlew :composeApp:assembleRelease

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv composeApp/build/outputs/apk/release/composeApp-release.apk \
             Braincup-${{ steps.version.outputs.version }}-android.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: Braincup-${{ steps.version.outputs.version }}-android.apk

  dmg:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build DMG
        run: ./gradlew :composeApp:packageDmg

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename DMG
        run: |
          mv composeApp/build/compose/binaries/main/dmg/*.dmg \
             Braincup-${{ steps.version.outputs.version }}-macos.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: Braincup-${{ steps.version.outputs.version }}-macos.dmg

  msi:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build MSI
        run: ./gradlew :composeApp:packageMsi

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename MSI
        shell: bash
        run: |
          mv composeApp/build/compose/binaries/main/msi/*.msi \
             Braincup-${{ steps.version.outputs.version }}-windows.msi

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: Braincup-${{ steps.version.outputs.version }}-windows.msi

  deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build DEB
        run: ./gradlew :composeApp:packageDeb

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename DEB
        run: |
          mv composeApp/build/compose/binaries/main/deb/*.deb \
             Braincup-${{ steps.version.outputs.version }}-linux.deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: Braincup-${{ steps.version.outputs.version }}-linux.deb

  rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install RPM tools
        run: sudo apt-get install -y rpm

      - name: Build RPM
        run: ./gradlew :composeApp:packageRpm

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename RPM
        run: |
          mv composeApp/build/compose/binaries/main/rpm/*.rpm \
             Braincup-${{ steps.version.outputs.version }}-linux.rpm

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: Braincup-${{ steps.version.outputs.version }}-linux.rpm

  appimage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install AppImage tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 file
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Build application distribution
        run: ./gradlew :composeApp:createDistributable

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy distributable contents
          cp -r composeApp/build/compose/binaries/main/app/Braincup/* AppDir/usr/lib/

          # Create a simple placeholder icon (1x1 transparent PNG)
          echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==' | base64 -d > AppDir/usr/share/icons/hicolor/256x256/apps/braincup.png
          cp AppDir/usr/share/icons/hicolor/256x256/apps/braincup.png AppDir/braincup.png

          # Create desktop file
          cat > AppDir/braincup.desktop << 'EOF'
          [Desktop Entry]
          Name=Braincup
          Comment=Brain Training Application
          Exec=braincup
          Icon=braincup
          Type=Application
          Categories=Game;Education;
          Terminal=false
          EOF
          cp AppDir/braincup.desktop AppDir/usr/share/applications/

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/lib/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib/lib/runtime/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/lib/bin/Braincup" "$@"
          EOF
          chmod +x AppDir/AppRun

      - name: Build AppImage
        run: |
          ARCH=x86_64 ./appimagetool-x86_64.AppImage --appimage-extract-and-run AppDir \
            Braincup-${{ steps.version.outputs.version }}-linux.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: Braincup-${{ steps.version.outputs.version }}-linux.AppImage

  release:
    needs: [apk, dmg, msi, deb, rpm, appimage]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Braincup v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/android-apk/Braincup-${{ steps.version.outputs.version }}-android.apk
            artifacts/macos-dmg/Braincup-${{ steps.version.outputs.version }}-macos.dmg
            artifacts/windows-msi/Braincup-${{ steps.version.outputs.version }}-windows.msi
            artifacts/linux-deb/Braincup-${{ steps.version.outputs.version }}-linux.deb
            artifacts/linux-rpm/Braincup-${{ steps.version.outputs.version }}-linux.rpm
            artifacts/linux-appimage/Braincup-${{ steps.version.outputs.version }}-linux.AppImage
